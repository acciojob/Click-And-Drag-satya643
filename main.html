<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes</title>
  <style>
    .container {
      width: 600px;
      height: 400px;
      border: 2px solid #333;
      position: relative;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
      background-color: #f0f0f0;
    }

    .cube {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      cursor: grab;
      position: absolute; /* We'll set initial positions dynamically */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      user-select: none;
    }

    .cube.dragging {
      opacity: 0.8;
      cursor: grabbing;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <div class="cube">1</div>
  <div class="cube">2</div>
  <div class="cube">3</div>
  <div class="cube">4</div>
  <div class="cube">5</div>
  <div class="cube">6</div>
  <div class="cube">7</div>
  <div class="cube">8</div>
</div>

<script src="script.js"></script>
</body>
</html>
